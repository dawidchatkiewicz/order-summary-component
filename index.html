<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Order summary card</title>

</head>

<body>
  <div class="bg-pattern"></div>
  <article class="card">
    <img class="card__hero" src="./images/illustration-hero.svg" alt="Illustration">
    <h1 class="card__tittle">Order Summary</h1>

    <p class="card__description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <section class="card__pricing">
      <div class="flex">
        <img class="music-icon" src="./images/icon-music.svg" alt="Music Icon">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <button class="btn btn-change">
        Change
      </button>
    </section>
    <section class="card__buttons">
      <button class="btn btn-primary">Proceed to Payment</button>
      <button class="btn btn-secondary">Cancel Order</button>
    </section>
  </article>
</body>

</html>
